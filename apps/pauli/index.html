<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secuencia Animada</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: black;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            color: white;
        }

        .container {
            position: relative;
            width: 100%;
            height: 100%;
            display: none; /* Oculto al principio */
        }

        .slide {
            position: absolute;
            width: 100%;
            height: 100%;
            background-size: cover;
            background-position: center;
            opacity: 0;
            transition: opacity 2s ease-in-out;
        }

        .text {
            position: absolute;
            bottom: 10%;
            width: 100%;
            text-align: center;
            font-size: 3em;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
        }

        .button {
            padding: 15px 30px;
            background-color: #008CBA;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 1.5em;
            cursor: pointer;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.3);
            transition: background-color 0.3s;
        }

        .button:hover {
            background-color: #005f73;
        }

        .heart {
            display: none;
            font-size: 6em;
            color: #87CEEB; /* Azul celeste */
            text-align: center;
            animation: fadeIn 2s forwards;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>
</head>
<body>
    <button class="button" onclick="startAnimation()">Pulsa aquí</button>
    
    <div class="container">
        <!-- Foto 1 -->
        <div class="slide" id="slide1" style="background-image: url('imagenes/foto1.png');">
            <div class="text">Eres el mejor</div>
        </div>
        <!-- Foto 2 -->
        <div class="slide" id="slide2" style="background-image: url('imagenes/foto2.png');">
            <div class="text">Puedes con todo</div>
        </div>
        <!-- Foto 3 -->
        <div class="slide" id="slide3" style="background-image: url('imagenes/foto3.png');">
            <div class="text">Te quiero mucho</div>
        </div>
        <!-- Corazón -->
        <div class="heart" id="heart">❤️</div>
    </div>

    <script>
        function startAnimation() {
            // Ocultar el botón y mostrar el contenedor
            document.querySelector('.button').style.display = 'none';
            document.querySelector('.container').style.display = 'block';

            // Iniciar la animación
            const slides = [
                { id: "slide1", delay: 0, text: "Eres el mejor" },
                { id: "slide2", delay: 4000, text: "Puedes con todo" },
                { id: "slide3", delay: 8000, text: "Te quiero mucho" }
            ];
            const heartDelay = 12000;

            // Mostrar y ocultar las imágenes
            slides.forEach((slide, index) => {
                setTimeout(() => {
                    document.getElementById(slide.id).style.opacity = 1; // Mostrar imagen
                    setTimeout(() => {
                        document.getElementById(slide.id).style.opacity = 0; // Ocultar imagen
                    }, 3000);
                }, slide.delay);
            });

            // Mostrar el corazón azul celeste al final
            setTimeout(() => {
                document.getElementById('heart').style.display = 'block';
            }, heartDelay);
        }
    </script>
</body>
</html>
